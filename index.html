<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TAMX Music</title>
</head>

<body> 
    <main>
        <button type="button" id="test">OpenModal</button>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="modalBg" id="myModalBg">
                        <div class="modal border-1 border-dark" id="myModal">
                            <div class="product w-75">
                                <div class="productPicture m-2  d-flex flex-wrap justify-content-center align-items-center h-75" id="cartImg">
                                    <span class="blockColor"></span>
                                </div>
                                <div class="continueBuy h-25 d-flex justify-content-start align-items-end">
                                    <button type="button" class="btnBuy h-25" id="closeModalBuy">
                                        Continuer mes achats
                                    </button>
                                </div>
                            </div>
                            <div class="productInformation border border-dark w-25">
                                <div class="priceTitle d-flex flex-column justify-content-around h-50">
                                    <h4 class="productPrice">Title</h4>
                                    <h4 class="productTitle">Price</h4>
                                </div>
                                <div class="quantityDeleteValid">
                                    <div class="blockQuantityDelete h-50">
                                        <div class="input-group w-25 mb-3">
                                            <button class="btn btn-outline-dark dropdown-toggle" type="button"
                                                data-bs-toggle="dropdown" aria-expanded="false">Qté</button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" id="1" href="#">1</a></li>
                                                <li><a class="dropdown-item" id="2" href="#">2</a></li>
                                                <li><a class="dropdown-item" id="3" href="#">3</a></li>
                                                <li><a class="dropdown-item" id="4" href="#">4</a></li>
                                                <li><a class="dropdown-item" id="5" href="#">5</a></li>
                                                <li><a class="dropdown-item" id="6" href="#">6</a></li>
                                                <li><a class="dropdown-item" id="7" href="#">7</a></li>
                                                <li><a class="dropdown-item" id="8" href="#">8</a></li>
                                                <li><a class="dropdown-item" id="9" href="#">9</a></li>
                                                <li><a class="dropdown-item" id="10" href="#">10</a></li>
                                            </ul>
                                        </div>
                                        <img class="pictureBin" id="binBtn" src="assets/img/Bin (1).png" alt="">
                                    </div>
                                    <div class="validCart d-flex align-items-end">
                                        <button type="button" class="btnValidCart">
                                            Valider mon panier
                                        </button>
                                        <button type="button" class="btn btn-primary btn-block" id="resetCart">
                                            Reinitialisé panier
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div id="quantity">
        </div>

        <div id="cartContainer">
        </div>

        <div class="container-fluid d-flex flex-column text-center" id="container">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
