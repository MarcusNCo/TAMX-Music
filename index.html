<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <div class="row">
            <div class="col-12">
                <div class="modalBg" id="myModalBg">
                    <div class="modal border-1 border-dark" id="myModal">
                        <div class="product w-75">

                                </div>
                                <img class="imgModal m-3" src="assets/img/unknown.png" alt="">
                                <div class="quantityDeleteValid w-100 d-flex justify-content-around">
                                    <div class="blockQuantityDelete w-100 h-50">
                                        <div class="input-group w-25 mb-3">
                                            <button class="btn btn-dark dropdown-toggle" type="button"
                                                data-bs-toggle="dropdown" aria-expanded="false">Qt√©</button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" id="1" href="#">1</a></li>
                                                <li><a class="dropdown-item" id="2" href="#">2</a></li>
                                                <li><a class="dropdown-item" id="3" href="#">3</a></li>

                                                <li><a class="dropdown-item" id="5" href="#">5</a></li>
                                                <li><a class="dropdown-item" id="6" href="#">6</a></li>
                                                <li><a class="dropdown-item" id="7" href="#">7</a></li>
                                                <li><a class="dropdown-item" id="8" href="#">8</a></li>
                                                <li><a class="dropdown-item" id="9" href="#">9</a></li>
                                                <li><a class="dropdown-item" id="10" href="#">10</a></li>
                                            </ul>
                                        </div>
                                        <img class="pictureBin" id="binBtn" src="assets/img/Bin (1).png" alt="">
                                    </div>
                                </div>                               
                                <span class="blockColor"></span>
                            </div>
                            <div class="continueBuy h-25 d-flex justify-content-around">
                                <button type="button" class="btnBuy h-25" id="closeModalBuy">
                                    Continuer mes achats
                                </button>
                                <button type="button" class="btnValidCart h-25">
                                    Valider mon panier
                                </button>
                            </div>
                        </div>
                        <div class="totalPrice border border-dark">
                            
                        </div>
                    </div>
                </div>
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
